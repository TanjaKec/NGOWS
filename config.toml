# Site settings
baseurl = "https://sisteranalyst.netlify.com/"
languageCode = "en-us"
title = "Sister Analyst"
theme = "hugo-agency-theme"

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

[params]
