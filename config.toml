    # postpended links
    [[menu.postpend]]
      url = "http://gohugo.io"
      name = "External link"
      weight = 10


  # Hero section
  [params.hero]
    # To change the background image of the hero, replace 'header-bg.jpg' in
    # the 'static/img' folder.
    subtitle = "Sister Analyst"
    title = "Advancing data to conversation"
    buttonText = "Our Work"


  # Services section
  [params.services]
    enable = true
    title = "Training"
    subtitle = "Data Literacy is critical driver for innovation."

    [[params.services.row]]

    [[params.services.row.list]]
      icon = "fa-book"
      title = "courses"
      description = "Our courses are aimed at young women and non binary people from any social background with the desire to enter the rapidly expanding world of data."
      url = "/data/"

    [[params.services.row.list]]
      icon = "fa-globe"
      title = "community"
      description = "We are connecting women to a community of other like-minded and professional women and companies who can support them in their data-literacy endeavour."
      url = "#"

    [[params.services.row.list]]
      icon = "fa-laptop"
      title = "corporate training"
      description = "We can help companies to up-skill existing staff in and out analytical roles to raise the awareness of benefits of data driven functioning and raise digital literacy across the organisation."
      url = "#"

  # Portfolio section
  [params.portfolio]
    enable = true
    # All projects defined in their own files. You can find example projects
