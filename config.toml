  # Navigation
  [params.navigation]
    brand = "Sister Analyst"
    # Optional logo as brand stored in img/
    logo = "logo_sa.png"
    services = "Services"
    portfolio = "Portfolio"         
    about = "About"
    post = "Posts"
    team = "Team"
    contact = "Contact"

    # Add custom links. Those can be pre- and postpended to the default menu above.
